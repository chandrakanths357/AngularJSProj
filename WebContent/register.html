<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register Page</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script>

	$(document).ready(function(){
		
		$("#username").change(function(){
			
			var username = $(this).val();
			
			$("#message").load("validateUsername?username="+username);
			
		});
		
	});

</script>

</head>
<body>

	<h2 align="center">Register Form</h2>
	
	
	<form action="registerProcess">
		<table>
			
			<tr><td>Username </td><td><input type="text" id="username" name="username"/></td><td><div id="message"></div></td></tr>
			<tr><td>Password </td><td><input type="password" name="password"/></td></tr>
			<tr><td>ConfirmPassword </td><td><input type="password" name="confirmPassword"/></td></tr>
			<tr><td>FirstName </td><td><input type="text" name="firstname"/></td></tr>
			<tr><td>LastName </td><td><input type="text" name="lastname"/></td></tr>
			<tr><td>Gender</td><td>Female : <input type="radio" name="gender" value="female"> </td><td>Male : <input type="radio" name="gender" value="male"> </td></tr>
			<tr><td>Email </td><td><input type="text" name="email"/></td></tr>
			<tr><td>City </td>
			<td>
			<select name="city">
				<option>London</option>
				<option>NewYork</option>
				<option>Chicago</option>
				<option>Boston</option>
				<option>Hyderabad</option>
			</select>			
			</td>
			
			</tr>
			<tr><td><input type="submit" value="REGISTER"/> </td></tr>
		</table>
	</form>

</body>
</html>
