<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>

<script src="angular.js"></script>

<script src="controllers/loginController.js"></script>
</head>
<body>


	<h2 align="center">Login Page</h2>
	
	<form ng-app="myApp" ng-controller="validateCtrl" name="loginForm" method="post" novalidate>
		
		<table>
			
			<tr><td>Username </td><td><input type="email" name="username" ng-model="username" required/></td>
			<td>
				<span style="color:red" ng-show="loginForm.username.$dirty && loginForm.username.$invalid">
					<span ng-show="loginForm.username.$error.required">
						Username is required
					</span>
					<span ng-show="loginForm.username.$error.email">
						Username is invalid email address
					</span>
				</span>
			</td>
			
			</tr>
			<tr><td>Password </td><td><input type="password" name="password"  ng-model="password"/></td>			
			</tr>
			<tr><td><input type="submit" value="LOGIN" ng-disabled="loginForm.username.$dirty && loginForm.username.$invalid"> </td></tr>
		</table>
	
	</form>
		

</body>
</html>
